<!doctype html>
<html lang="">
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
<div id="lobby">
    <p id="header_text">♛ ♚</p>
    <table class="center_table">
        <tr>
            <td><input id="name_field" type="text" onblur="set_room_name()"></td>
            <td><button id="create_button" onclick="createGameButton()">Create</button></td>
        </tr>
    </table>
    <table id="rooms" class="center_table">
        <tr>
            <td>123</td>
            <td>
                <button>Join</button>
            </td>
        </tr>
    </table>
</div>

<div id="game">
    <p id="game_id"></p>
    <table>
        <tr>
            <td>
                <canvas id="chess-board" width="800" height="800"></canvas>
            </td>
            <td>
                <div id="post_game">
                    <p id="winner_text">Game over, white won!</p>
                    <button id="rematch_button" onclick = "rematch_offer()">Rematch</button>
                    <button id="exit_button" onclick="location.reload()">Exit</button>
                    <div id="rematchDiv">
                        <p id="rematch_text"></p>
                        <div class="loader"></div>
                    </div>
                </div>
                <div id="waiting">
                    <p id="wait_text">Waiting for another player to join...</p>
                    <div class="loader"></div>
                </div>
            </td>
        </tr>
    </table>
</div>

<script src="client_script.js"></script>
</body>
</html>
